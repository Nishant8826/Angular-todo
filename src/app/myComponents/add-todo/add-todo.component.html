<div class="my-3">
  <h3>Add Todo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="title"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Decsription</label>
      <textarea class="form-control" name="desc" [(ngModel)]="desc"></textarea>
    </div>
    <button class="btn btn-primary btn-sm my-3">Add Todo</button>
  </form>
</div>
