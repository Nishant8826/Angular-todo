<div class="container">
  <h1 class="text-center mb-3">Todo List by Nishant</h1>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h3>Your Todo</h3>
  <div *ngIf="this.todos.length == 0; else elseBlock">No Todos to Display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodoItem($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
